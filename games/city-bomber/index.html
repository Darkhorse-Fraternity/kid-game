<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Bomber</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
      }
      #ui {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 100;
      }
      #score {
        font-size: 32px;
        font-weight: bold;
      }
      #instructions {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 100;
        text-align: center;
      }
      #game-over {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
        z-index: 100;
        display: none;
      }
      #game-over h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      #game-over p {
        font-size: 24px;
        margin-bottom: 10px;
      }
      /* 大厅样式 */
      #lobby {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #4a90d9;
        border-radius: 15px;
        padding: 40px;
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
        z-index: 200;
        min-width: 400px;
      }
      #lobby h1 {
        font-size: 36px;
        margin-bottom: 30px;
        color: #4a90d9;
      }
      #lobby button {
        display: block;
        width: 100%;
        padding: 15px 30px;
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #single-player-btn {
        background: #27ae60;
        color: white;
      }
      #single-player-btn:hover {
        background: #2ecc71;
      }
      #create-room-btn {
        background: #3498db;
        color: white;
      }
      #create-room-btn:hover {
        background: #5dade2;
      }
      #join-room-btn {
        background: #9b59b6;
        color: white;
      }
      #join-room-btn:hover {
        background: #a569bd;
      }
      #lobby input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border: 2px solid #4a90d9;
        border-radius: 8px;
        background: #1a1a2e;
        color: white;
        text-align: center;
      }
      #lobby input::placeholder {
        color: #888;
      }
      #room-id-display {
        font-size: 24px;
        color: #f1c40f;
        margin: 15px 0;
        font-weight: bold;
      }
      #lobby-status {
        font-size: 16px;
        color: #bbb;
        margin-top: 15px;
      }
      .lobby-divider {
        border-top: 1px solid #444;
        margin: 25px 0;
        position: relative;
      }
      .lobby-divider span {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        padding: 0 15px;
        color: #888;
      }
      /* 雷达样式 */
      #radar {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: rgba(0, 20, 0, 0.8);
        border: 3px solid #0f0;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        z-index: 100;
      }
      #radar-canvas {
        border-radius: 50%;
      }
      #health {
        font-size: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 游戏大厅 -->
    <div id="lobby">
      <h1>City Bomber</h1>
      <button id="single-player-btn">单人游戏</button>
      <div class="lobby-divider"><span>多人对战</span></div>
      <button id="create-room-btn">创建房间</button>
      <input type="text" id="room-id-input" placeholder="输入房间号" maxlength="6" value="1111" />
      <button id="join-room-btn">加入房间</button>
      <div id="room-id-display"></div>
      <div id="lobby-status"></div>
    </div>

    <div id="ui">
      <div id="score">得分: 0</div>
      <div id="buildings">建筑: 0 / 0</div>
      <div id="health">血量: ❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</div>
    </div>
    <!-- 雷达 -->
    <div id="radar">
      <canvas id="radar-canvas" width="150" height="150"></canvas>
    </div>
    <div id="instructions">方向键控制飞机 | A加速 B减速 | 按 1 投燃烧弹 | 按 2 发射子弹 | R 重新开始</div>
    <div id="game-over">
      <h1>游戏结束!</h1>
      <p id="final-score">最终得分: 0</p>
      <p id="final-buildings">摧毁建筑: 0</p>
      <p>按 R 重新开始</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
