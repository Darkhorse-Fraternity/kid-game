<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Bomber</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
      }
      canvas {
        display: block;
      }
      #ui {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 100;
      }
      #score {
        font-size: 32px;
        font-weight: bold;
      }
      #instructions {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 100;
        text-align: center;
      }
      #game-over {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
        z-index: 100;
        display: none;
      }
      #game-over h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }
      #game-over p {
        font-size: 24px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div id="score">得分: 0</div>
      <div id="buildings">建筑: 0 / 0</div>
    </div>
    <div id="instructions">方向键控制飞机 | 按 1 投燃烧弹 | R 重新开始</div>
    <div id="game-over">
      <h1>游戏结束!</h1>
      <p id="final-score">最终得分: 0</p>
      <p id="final-buildings">摧毁建筑: 0</p>
      <p>按 R 重新开始</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
